<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Text Generation Using LSTM</title>
</head>

<body>
    <h1>
        Star Wars Text Generation Using LSTM
    </h1>

    <form role='form' method='POST'>
        <label for='seedString'>Enter seed string:</label>
        <input type='text' name='seedString' placeholder="Type any weird Star Wars sounding name here...">
    </form>

    <br>
    <div class="post-body">
        {{generated_text | safe}}
    </div>









</body>

</html>
